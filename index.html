<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fortnite Connect Kenya</title>
    <!-- Link your custom fonts if any -->
</head>
<body>
    <header>
        <h1>Your Fortnite Connect Kenya Logo</h1>
        <p>Welcome to the community for Fortnite gamers in Kenya!</p>
    </header>

    <section id="player-form">
        <h2>Player Information</h2>
        <form id="profile-form">
            <label for="username">Fortnite Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="game-mode">Preferred Game Mode:</label>
            <select id="game-mode" name="game-mode">
                <option value="duos">Duos</option>
                <option value="trios">Trios</option>
                <option value="squads">Squads</option>
            </select>

            <button type="submit">Connect</button>
        </form>
    </section>

    <section id="players-list">
        <h2>Players List</h2>
        <ul id="players">
            <!-- Player entries will be dynamically added here -->
        </ul>
    </section>

    <section id="competition-info">
        <h2>Upcoming Competitions</h2>
        <p>Stay tuned for exciting competitions and prizes!</p>
    </section>

    <script src="index.js"></script>
</body>
</html>
